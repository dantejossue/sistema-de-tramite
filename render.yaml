services:
  # üåê Servicio principal del sistema (visible p√∫blicamente)
  - type: web
    name: tramite-web
    env: docker
    plan: free
    repo: https://github.com/dantejossue/sistema-de-tramite.git
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DB_HOST
        value: tramite-db.internal        # conexi√≥n interna segura
      - key: DB_PORT
        value: 3306
      - key: DB_NAME
        value: sis_tramite
      - key: DB_USER
        value: root
      - key: DB_PASSWORD
        value: admin

  # üîí Servicio de base de datos (interno, no accesible desde fuera)
  - type: private
    name: tramite-db
    env: docker
    repo: https://github.com/dantejossue/sistema-de-tramite.git
    dockerfilePath: ./mysql.Dockerfile
    envVars:
      - key: MYSQL_ROOT_PASSWORD
        value: admin
      - key: MYSQL_DATABASE
        value: sis_tramite

  # ‚öôÔ∏è phpMyAdmin (solo para administraci√≥n y pruebas)
  - type: private
    name: phpmyadmin
    env: docker
    plan: free
    repo: https://github.com/dantejossue/sistema-de-tramite.git
    dockerfilePath: ./phpmyadmin.Dockerfile
    envVars:
      - key: PMA_HOST
        value: tramite-db       # tambi√©n apunta al servicio privado
      - key: PMA_PORT
        value: 3306
