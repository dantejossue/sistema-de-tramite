services:
  - type: web
    name: tramite-web
    env: docker
    plan: free
    repo: https://github.com/dantejossue/sistema-de-tramite.git
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DB_HOST
        value: tramite-db
      - key: DB_PORT
        value: 3306
      - key: DB_NAME
        value: sis_tramite
      - key: DB_USER
        value: root
      - key: DB_PASSWORD
        value: admin

  - type: web
    name: tramite-db
    env: docker
    plan: free
    repo: https://github.com/dantejossue/sistema-de-tramite.git
    dockerfilePath: ./mysql.Dockerfile
    autoDeploy: false
    healthCheckPath: /
    envVars:
      - key: MYSQL_ROOT_PASSWORD
        value: admin
      - key: MYSQL_DATABASE
        value: sis_tramite

  - type: web
    name: phpmyadmin
    env: docker
    plan: free
    repo: https://github.com/dantejossue/sistema-de-tramite.git
    dockerfilePath: ./phpmyadmin.Dockerfile
    envVars:
      - key: PMA_HOST
        value: tramite-db
      - key: PMA_PORT
        value: 3306
