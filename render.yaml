services:
  # Sistema de Tr√°mite Documentario (visible para todos)
  - type: web
    name: tramite-web
    env: docker
    plan: free
    repo: https://github.com/dantejossue/sistema-de-tramite.git
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DB_HOST
        value: tramite-db           # nombre del servicio, resuelve internamente
      - key: DB_PORT
        value: 3306
      - key: DB_NAME
        value: sis_tramite
      - key: DB_USER
        value: root
      - key: DB_PASSWORD
        value: admin

  # Base de datos MySQL (visible p√∫blicamente para pruebas)
  - type: web                       # üëà p√∫blica para que phpMyAdmin acceda sin problema
    name: tramite-db
    env: docker
    plan: free
    repo: https://github.com/dantejossue/sistema-de-tramite.git
    dockerfilePath: ./mysql.Dockerfile
    envVars:
      - key: MYSQL_ROOT_PASSWORD
        value: admin
      - key: MYSQL_DATABASE
        value: sis_tramite

  # phpMyAdmin (visible en la web para administraci√≥n)
  - type: web
    name: phpmyadmin
    env: docker
    plan: free
    repo: https://github.com/dantejossue/sistema-de-tramite.git
    dockerfilePath: ./phpmyadmin.Dockerfile
    envVars:
      - key: PMA_HOST
        value: tramite-db          # se conecta al nombre l√≥gico del servicio
      - key: PMA_PORT
        value: 3306
